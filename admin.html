<html>
<head>
    <link rel="stylesheet" type="text/css" href="admin.css">
    <title>Agaza Travel Tours “Admain Page”</title>
    <script type="text/javascript">
        function logOut() {
            alert("You are logged out.");
        }
        function mysubmit() {
            var fsize1, fsize2, fsize3;
            var fcolor1, fcolor2, fcolor3;
            if (document.getElementById("color").value.length > 0 && document.getElementById("color").value.length < 7)
                alert("Please enter valid hexacode.");
            else if (document.getElementById("color").value.indexOf("#") > 0)
                alert("Please enter valid hexacode.");
            else {
                alert("Change submitted.");
                if (document.getElementById("paragraph")[0].selected) {
                    fcolor1 = document.getElementById("color").value;
                    fsize1 = document.getElementById("size").value;
                    localStorage.setItem("fsize1", fsize1);
                    localStorage.setItem("fcolor1", fcolor1);
                }
                else if (document.getElementById("paragraph")[1].selected) {
                    fcolor2 = document.getElementById("color").value;
                    fsize2 = document.getElementById("size").value;
                    localStorage.setItem("fsize2", fsize2);
                    localStorage.setItem("fcolor2", fcolor2);
                }
                else if (document.getElementById("paragraph")[2].selected) {
                    fcolor3 = document.getElementById("color").value;
                    fsize3 = document.getElementById("size").value;
                    localStorage.setItem("fsize3", fsize3);
                    localStorage.setItem("fcolor3", fcolor3);
                }
            }
        }
    </script>
</head>
<body>

    </menu>
    <center>
        <table>
            <tr>
                <td colspan="2" align="center">
                    <span>
                        <label for="paragraph"> Paragraph :</label>
                        <select id="paragraph">
                            <option selected>Paragraph 1</option>
                            <option>Paragraph 2</option>
                            <option>Paragraph 3</option>
                        </select>
                        <br>
                    </span>
                    <br /><br />
                    <span>
                        <label for="size"> Font Size :</label>
                        <select id="size">
                            <option selected>30px</option>
